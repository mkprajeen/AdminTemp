
<div>
<ngx-datatable  
class="dark"
[rows]="rows"
[columns]="columns"

[columnMode]="'force'"
[headerHeight]="50"
[footerHeight]="50"
[rowHeight]="'auto'"
[externalPaging]="true"
[count]="totalItems"
[offset]="currentPage"
[limit]="pageSize"
(page)='setPage($event)'
(sort)="onSort($event)">
</ngx-datatable>
</div>
<div>
    <button (click)="onAdd()">Add</button>
</div>
