
<div>
<ngx-datatable  
class="dark"
[rows]="rows"
[columns]="columns"

[columnMode]="'force'"
[headerHeight]="50"
[footerHeight]="50"
[rowHeight]="'auto'"
[externalPaging]="true"
[selected]="selected"
[selectionType]="'single'"
[count]="totalItems"
[offset]="currentPage"
[limit]="pageSize"
(select)='onSelect($event)'
(page)='setPage($event)'
(sort)="onSort($event)">
</ngx-datatable>
</div>
<div>
    <button (click)="onAdd()">Add</button> 
    <button (click)="onUpdate()">Update</button>
</div>
